<section class="editProfile">
  <h3 class="editProfile__title">Edit profile</h3>

  <form [formGroup]="form" (ngSubmit)="submit()" class="editProfile__form">
    <p *ngIf="error" class="editProfile__error">{{ error }}</p>

    <label class="editProfile__field">
      <span>Full name</span>
      <input type="text" formControlName="fullName" />
    </label>

    <label class="editProfile__field">
      <span>Bio</span>
      <textarea rows="4" formControlName="bio"></textarea>
    </label>

    <div class="editProfile__actions">
      <button type="button" class="btn" (click)="close()" [disabled]="saving">Cancel</button>

      <button type="submit" class="btn primary" [disabled]="saving || form.invalid">
        {{ saving ? 'Savingâ€¦' : 'Update' }}
      </button>
    </div>
  </form>
</section>
