<article class="feed">
  <header class="feed__header">
    <div class="feed__header-left">
      <div class="feed__avatar">
        <img *ngIf="creator()?.profilePhoto" [src]="creator()!.profilePhoto" alt="Profile" />
      </div>

      <div class="feed__header-details">
        <h4 class="feed__name">
          {{ creator()?.fullName || (creatorLoading() ? 'Loadingâ€¦' : 'Unknown user') }}
        </h4>
        <small class="feed__time">{{ post.createdAt || '' }}</small>
      </div>
    </div>
  </header>

  <div class="feed__body">
    <p class="feed__text">{{ post.body }}</p>

    <div class="feed__images" *ngIf="post.image">
      <img [src]="post.image" alt="Post image" />
    </div>
  </div>

  <footer class="feed__footer">
    <app-like-dislike-post
      [post]="post"
      (postUpdated)="emitUpdatedPost($event)"
    ></app-like-dislike-post>

    <button type="button" class="feed__action" aria-label="Comments">
      <mat-icon>chat_bubble_outline</mat-icon>
      <small>{{ post.comments.length || 0 }}</small>
    </button>
  </footer>
</article>
