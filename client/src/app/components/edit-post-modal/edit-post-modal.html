<form class="editPost" (click)="close($event)" (submit)="submit()">
  <div class="editPost__container" (click)="$event.stopPropagation()">
    <h3 class="editPost__title">Edit post</h3>

    <textarea
      name="body"
      [ngModel]="body()"
      (ngModelChange)="body.set($event)"
      placeholder="What's on your mind?"
      autofocus
    ></textarea>

    <div class="editPost__actions">
      <button type="button" class="btn" (click)="close($event)" [disabled]="loading()">
        Cancel
      </button>

      <button type="submit" class="btn primary" [disabled]="loading()">
        {{ loading() ? 'Updatingâ€¦' : 'Update Post' }}
      </button>
    </div>
  </div>
</form>
