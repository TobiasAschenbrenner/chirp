<li class="comment">
  <img
    class="comment__avatar"
    *ngIf="creator()?.creatorPhoto"
    [src]="creator()!.creatorPhoto"
    alt="Profile"
  />

  <div class="comment__body">
    <strong>{{ creator()?.creatorName || 'User' }}</strong>
    <p>{{ comment.comment }}</p>
  </div>

  <button
    *ngIf="isOwner()"
    type="button"
    class="comment__delete"
    (click)="onDelete()"
    aria-label="Delete"
  >
    <mat-icon>delete_outline</mat-icon>
  </button>
</li>
