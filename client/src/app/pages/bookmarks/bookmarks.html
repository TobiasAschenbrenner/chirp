<section class="bookmarks">
  <h2 class="bookmarks__title">Bookmarks</h2>

  <p *ngIf="error()" class="error">{{ error() }}</p>

  <app-feed-skeleton *ngIf="loading()" [count]="3"></app-feed-skeleton>

  <ng-container *ngIf="!loading()">
    <p class="center" *ngIf="isEmpty()">No posts bookmarked</p>

    <app-feeds
      *ngIf="hasBookmarks()"
      [posts]="posts()"
      [bookmarkedIds]="bookmarkedIds()"
      (bookmarkChanged)="onBookmarkChanged($event)"
    ></app-feeds>
  </ng-container>
</section>
