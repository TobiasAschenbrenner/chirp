<section class="mainArea">
  <h1>Home</h1>

  <div class="feed">
    <article class="post" *ngFor="let post of posts">
      <header class="post__header">
        <strong>{{ post.author }}</strong>
        <span class="post__date">{{ post.createdAt }}</span>
      </header>

      <p class="post__body">{{ post.body }}</p>
    </article>
  </div>
</section>
